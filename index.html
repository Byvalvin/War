<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>War Card Game</h1>

        <div class="player-selection">
            <label for="player-mode">Select Game Mode:</label>
            <select id="player-mode">
                <option value="cpu-vs-cpu">CPU vs CPU</option>
                <option value="human-vs-cpu">Human vs CPU</option>
                <option value="human-vs-human">Human vs Human</option>
            </select>
        </div>

        <div id="player-controls" class="controls">
            <button id="draw-button">Draw Card</button>
            <button id="shuffle-button">Shuffle Deck</button>
        </div>

        <div class="player-section">
            <div class="player">
                <h2>Player 1</h2>
                <div id="player1-card" class="player-card"></div>
            </div>
            <div class="player">
                <h2>Player 2</h2>
                <div id="player2-card" class="player-card"></div>
            </div>
        </div>

        <div id="round-result" class="round-result"></div>

        <div id="center-cards" class="center-cards"></div>
    </div>

    <script src="scripts/loadCode.js"></script>
</body>
</html>
