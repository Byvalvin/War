<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div class="player-section">
            <!-- Player 1 Section -->
            <div id="player1" class="player player1">
                <h2>Player 1</h2>
                <div id="player1-card" class="card-container">
                    <div class="card"></div>
                </div>
                <div id="player1-deck" class="deck"></div>
                <button id="shuffle-player1">Shuffle Player 1 Deck</button>
            </div>
            <!-- Player 2 Section -->
            <div id="player2" class="player player2">
                <h2>Player 2</h2>
                <div id="player2-card" class="card-container">
                    <div class="card"></div>
                </div>
                <div id="player2-deck" class="deck"></div>
                <button id="shuffle-player2">Shuffle Player 2 Deck</button>
            </div>
        </div>
        <!-- Center Cards Display and Action Buttons -->
        <div id="center-cards">
            <button id="draw-button">Draw Cards</button>
            <button id="shuffle-button">Shuffle Both Decks</button>
            <!-- War Button -->
            <button id="war-button" style="display: none;">War</button>
        </div>
        <!-- Player Mode Selection -->
        <select id="player-mode">
            <option value="cpu-vs-cpu">CPU vs CPU</option>
            <option value="human-vs-cpu">Human vs CPU</option>
            <option value="human-vs-human">Human vs Human</option>
        </select>
        <!-- Round Results Display -->
        <div id="round-result"></div>
        <!-- War Cards Display -->
        <div id="war-cards" class="war-cards"></div>
    </div>

    <!-- JavaScript Files -->
    <script src="scripts/card.js"></script>
    <script src="scripts/deck.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/war.js"></script>
</body>
</html>
